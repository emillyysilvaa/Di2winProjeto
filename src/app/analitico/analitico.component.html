<div class="tudo">
  <h1>Relatórios Analíticos</h1>
  <p id="paginasProcessadas"> Páginas Processadas: 12441</p>
<hr>

<div class="botoes">
  <select name="" id="">
  <option value="" class="documento">Tipo de documento</option>
  <option value="">RG</option>
  <option value="">CNH</option>
  <option value="">Contrato social</option>
  <option value="">NFS</option>
  <option value="">Contracheque</option>
</select>
<input type="date" name="" id="">
</div>

<div  [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'" class="tabela" style="box-shadow: 0px 8px 10px 0px rgba(120, 120, 120, 0.2);  width: 900px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" style="width: 900px;">

    <ng-container matColumnDef="TipoDocumento">
      <th class="tudo" mat-header-cell *matHeaderCellDef> Tipo de documento</th>
      <td mat-cell *matCellDef="let element"> {{element.TipoDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th class="tudo" mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="qtdPaginas">
      <th class="tudo" mat-header-cell *matHeaderCellDef> Quantidade de páginas processadas </th>
      <td mat-cell *matCellDef="let element"> {{element.qtdPaginas}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="custom-paginator" [length]="100"
  [pageSize]="10"
  [pageSize]="5"
  aria-label="Select page" style="margin-bottom: 30px; font-size: 12px;">
</mat-paginator>

</div>
