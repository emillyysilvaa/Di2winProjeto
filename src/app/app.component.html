<div class="tema" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">

  <div class="botao">
    <input type="checkbox" id="toggle-switch"
    (click)="toggleTheme()">
  </div>
  
  <app-barra></app-barra>
  <div class="itens">
    <app-lateral [isDarkTheme]="isDarkTheme"></app-lateral>

    <router-outlet />
  </div>
</div>
