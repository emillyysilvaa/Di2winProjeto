<div class="barra" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <div class="itens">
    <p class="pzinho">Painel principal</p>
    <p class="pzinho">Enviar arquivo</p>
    <p class="pzinho">Documentacao</p>
    <div class="opcao">
      <div (mouseenter)="showElement = true" (mouseleave)="showElement = false">
        <a class="icone">Relatorios
          <img src="https://w7.pngwing.com/pngs/240/696/png-transparent-v-shaped-gray-illustration-menu-arrow-icon-down-arrow-angle-web-design-rectangle.png" alt="imagem" width="30px">
        </a>
        <div *ngIf="showElement" class="relatorinhos">
          <a [routerLink]="['/analitico']" routerLinkActive="router-link-active" ><p>relatorio analitico</p></a>
          <a [routerLink]="['/sintetico']" routerLinkActive="router-link-active"> <p>relatorio sintetico</p></a>
        </div>
      </div>
    </div>
  </div>

  <div class="perfil">
    <p class="pzinho">Perfil</p>
    <p class="pzinho">Sair</p>
  </div>
</div>
