<div class="tudo">
  <h1>Relatorio sintetico</h1>
  <hr>

  <div class="pesquisa">
    <form action="#">
      <input type="text" name="busca" placeholder="Pesquisar por CPF ou ID">
    </form>
  <input type="date" name="" id="">
  </div>
    <div class="tabela">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="qtdPaginas">
          <th mat-header-cell *matHeaderCellDef> Quantidade de paginas processadas </th>
          <td mat-cell *matCellDef="let element"> {{element.qtdPaginas}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="botao-baixar">
      <button> Baixar relatorio</button>
    </div>
    </div>
